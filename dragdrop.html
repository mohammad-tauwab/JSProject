<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>dragndrop</title>
    <script type="text/javascript" src="scripts/methods.js" defer></script>
    <style>
        .container {
            height: 100px;
            width: 300px;
            border: 2px solid black;
            background-color: aqua;
            display: block;
            align-content: center;
            margin: auto;
        }

        #text {
            align-content: center;
            margin-left: 50px;
            background-color: blanchedalmond;
        }
    </style>
</head>

<body>
    <div class="container">
        <input type="text" id="text" draggable="true" ondrag="dragStart(this)">
    </div>
    <div class="container" id="holder" ondrop="dropped(this,event)" ondragover="dover(event)">
            <div></div>
            <div></div>
    </div>
</body>

</html>
